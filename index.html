<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/creditcard.css">
</head>
<body>
    <div class="checkout">
        <div class="credit-card-box">
            <div class="flip">
                <div class="front">
                    <div class="chip"></div>
                    <div class="logo">
                        
                    </div>
                    <div class="number">XXXX XXXX XXXX XXX</div>
                    <div class="card-name">Nome Impresso</div>
                    <div class="card-expiration">MM/AA</div>
                </div>
                <div class="back">
                    <div class="strip"></div>
                    <div class="logo"></div>
                    <div class="cvv">CVV</div>
                </div>
            </div>
           
           
        </div>
        <form class="form">

                <div class="text-field">
                    <input class="input js-cardnumber" maxlength="19" data-js="credit"  inputmode="numeric" type="text" required />
                    <span></span>
                    <label class="label">Número do Cartão de Crédito</label>
                </div>
                <div class="text-field">
                    <input class="input js-cardname" type="text" required />
                    <span></span>
                    <label class="label">Nome Impresso no Cartão</label>
                </div>
                <div class="text-field">
                    <input class="input" type="text" required/>
                    <span></span>
                    <label class="label">Validade</label>
                </div>
                <div class="text-field">
                    <input class="input input-cvv" type="text" required/>
                    <span></span>
                    <label class="label">Código de segurança CVV</label>
                </div>
                <div class="text-field">
                    <input class="input" type="text" data-js="cpf"required/>
                    <span></span>
                    <label class="label">CPF ou CNPJ</label>
                </div>
                <div>
                    <button type="button" disabled="disabled">Pagar</button>
                </div>
            
        </form>
    </div>
    <script src="./js/credit.js" type="module"></script>
</body>
</html>
